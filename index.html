  function drawAllLines(value) {
 
    var color='yellow';
	
	if(value.stat=='off')
	{
		color='brown';
	}
	else
	{
		color='yellow';
	}
  
   
	
		if(value.n!==undefined)
	{
		var i;
		for (i=0;i<value.n.length; i++) {
		
		try
		{
			if(value.n[i].x===undefined)
			{
			alert(value.x.toString() + ' ' + value.y.toString());
			}	
		}
		catch(err)
		{
		 alert(value.x.toString() + ' ' + value.y.toString());
		}
		

		
		context.beginPath();
		context.moveTo(value.x,value.y);
		context.lineTo(value.n[i].x,value.n[i].y);
		context.lineWidth=2;
		
		if(value.stat=='on' && value.n[i].stat=='on')
		{
		  context.strokeStyle='yellow';
		}
		else{ context.strokeStyle='brown'; }
	
		context.stroke();
		
		}
		
		
	}
 
  
  }
  
  function drawAllNodes(value) {
  
     var color='yellow';
	
	if(value.stat=='off')
	{
		color='brown';
	}
	else
	{
		color='yellow';
	}
  
	context.beginPath();
	context.arc(value.x,value.y,value.r,0, 2 * Math.PI, false);
	context.fillStyle = color;
	context.fill();
	context.lineWidth = 2;
	context.strokeStyle = '#000000';
	context.stroke();
    
  
   }

	ctx_nodes.arc(value.x,value.y,value.r,0, 2 * Math.PI, false);
	ctx_nodes.fillStyle = color;
	ctx_nodes.fill();
	ctx_nodes.lineWidth = 2;
	ctx_nodes.strokeStyle = '#000000';
	ctx_nodes.stroke();
    
	if(value.n!==undefined)
	{
		var i;
		for (i=0;i<value.n.length; i++) {
		
		ctx_lines.beginPath();
		ctx_lines.moveTo(value.x,value.y);

		}
		else{ ctx_lines.strokeStyle='brown'; }
	
		ctx_lines.stroke();
		
		}
		
		
	}
	
  
  
  }

  function updateResults()
  {
       var the_results='';	   
	   var the_text_area = document.getElementById('results');  
	   the_results+='<p>Points Remaining: ' + player.perk_points + '</p>'; 
	   
	   
	   
	    var perk_effectiveness={a:0,i:1,m:1,t:0,b:1};
		var melee_damage={a:0,i:1,m:1,t:0,b:1};
		var projectile_damage={a:0,i:1,m:1,t:0,b:1};
		var critical_hit_chance={a:0,i:1,m:1,t:0,b:0};		

		
		var i;
		
		
		//First calculate all effectiveness nodes
		for(i=0;i<nodes.length;i++)
		{
		
			if(nodes[i].stat=='on')
			{
			
			perk_effectiveness=nodeCheckPE(
				nodes[i].perk_effectiveness_add,
				nodes[i].perk_effectiveness,
				nodes[i].perk_effectiveness_more,
				perk_effectiveness);
		
			}
		
		}
				
		perk_effectiveness.t=perk_effectiveness.i*perk_effectiveness.m;
				
		if(perk_effectiveness.t!==1){ the_results+='<p>Effectiveness of Perks: +%' + ((perk_effectiveness.t-1)*100).toFixed(2) + '</p>'; } 
		
		
	///////////////////////////////////////////////////	
		
		//Now calculate the other nodes
		for(i=0;i<nodes.length;i++)
		{
		
			if(nodes[i].stat=='on')
			{

			melee_damage=nodeCheck(
				nodes[i].melee_damage_add,
				nodes[i].melee_damage,
				nodes[i].melee_damage_more,
				melee_damage,perk_effectiveness.t);		
				
			projectile_damage=nodeCheck(
				nodes[i].projectile_damage_add,
				nodes[i].projectile_damage,
				nodes[i].projectile_damage_more,
				projectile_damage,perk_effectiveness.t);		

			critical_hit_chance=nodeCheck(
				nodes[i].critical_hit_chance_add,
				nodes[i].critical_hit_chance,
				nodes[i].critical_hit_chance_more,
				critical_hit_chance,perk_effectiveness.t);					
				
			}
		
		
		
		}
	
		melee_damage.t=(melee_damage.b + melee_damage.a) * melee_damage.i * melee_damage.m;
		melee_damage.t-=melee_damage.b;
		if(melee_damage.t!==0){ the_results+='<p>Melee Damage: +%' + ((melee_damage.t)*100).toFixed(2) + '</p>'; }
	
		projectile_damage.t=(projectile_damage.b + projectile_damage.a) * projectile_damage.i*projectile_damage.m;	
		projectile_damage.t-=projectile_damage.b;
		if(projectile_damage.t!==0){ the_results+='<p>Projectile Damage: +%' + ((projectile_damage.t)*100).toFixed(2) + '</p>';} 	
	
		critical_hit_chance.t=(critical_hit_chance.b + critical_hit_chance.a) * critical_hit_chance.i * critical_hit_chance.m;	
		critical_hit_chance.t-=critical_hit_chance.b;
		if((critical_hit_chance.t!==0)){ the_results+='<p>Critical Hit Chance: +%' + ((critical_hit_chance.t)*100).toFixed(2) + '</p>';

		} 		   

  the_text_area.innerHTML = the_results;
  
  }
  
  
  function nodeCheckPE(na,ni,nm,s)
  {
  
  			if(!!na)
			{
				s.a+=((na/100));
			}
		
			if(!!ni)
			{
				s.i+=((ni/100));
			}
			
			if(!!nm)
			{
				if(nm>0)
				{s.m*=1+((nm/100));}
				else
				{s.m*=1-((Math.abs(nm)/100));}
			}
			
			return s;
   
  }
  
   function nodeCheck(na,ni,nm,s,e)
  {
  
  			if(!!na)
			{
				s.a+=((na/100) * e);
			}
		
			if(!!ni)
			{
				s.i+=((ni/100) * e);
			}
			
			if(!!nm)
			{
				if(nm>0)
				{s.m*=1+((nm/100) * e);}
				else
				{s.m*=1-((Math.abs(nm)/100) * e);}
			}
			
			return s;
   
  }
